<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/index.css" />
  <title>Catch the trash - Let's play</title>
  <audio autoplay src="./HappySunsetVersion2.mp3"></audio>
</head>

<body>
  <div class="container">
    <div class="getAndScore">
      <p class="score">Trash :
        <span class="trashCollected">0</span> / 15
      </p>
      <img class="garbage" src="./images/iconGarbage.png" alt="fully-garbage">
    </div>

    <img id="diver" src="./images/diver.jpg" alt="diver" />
    <img id="turtle" src="./images/tortue.png" alt="green-turtle" />

    <div class="popUp win">
      <h2>Amazing !</h2>
      <div class="turtleAndWorld">
        <img class="world" src="../src/images/protectWorld.png" alt="protect the world">
        <img class="turtleWin" src="./images/tortue.png" alt="turtle">
      </div>
      <p>You saved Turtle and cleaned the sea !</p>
      <a class="playAgain button" href="../index.html">Play again</a>
    </div>

    <div class="popUp loose">
      <h2>Oh nooo ....</h2>
      <img class="sayNoPlastic" src="../src/images/turtle-in-cup.png" alt="turtle in a plastic cup">
      <p>Trashes has killed Turtle and soiled the sea ...
        <br>But don't give up : Earth count on you !
      </p>
      <a class="TryAgain button" href="../index.html">Try again</a>
    </div>

  </div>




  <script src="./js/items-objects.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
